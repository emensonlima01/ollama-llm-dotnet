services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_MODEL=llama3
    entrypoint: ["/bin/sh", "-c", "ollama serve & pid=$$!; sleep 2; ollama pull $${OLLAMA_MODEL}; wait $$pid"]
    volumes:
      - ollama-data:/root/.ollama
    restart: always

volumes:
  ollama-data:
